<html>
    <head>
        <title>WebGameMaker</title>
        <script src="utils.js"></script>
        <script src="web_game_maker.js"></script>
        <script src="game.js"></script>
        <script src="ui.js"></script>
        <script src="plugins_import.js"></script>
        <script src="plugins/sprite.js"></script>
        <script src="plugins/simple_controller.js"></script>
        <script src="plugins/keyboard_controller.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="left_bar">
            <div class="box">
                <input type="button" value="Play" onclick="javascript:WebGameMaker.Game.play()">
                <input type="button" value="Reset" onclick="javascript:WebGameMaker.Game.reset()">
                <input type="button" value="Pause" onclick="javascript:WebGameMaker.Game.pause()">
            </div>
            <div id="plugin_list" class="box">
            </div>
            <div id="plugin_properties">
                <i class="info">No plugin selected.</i>
            </div>
            <div class="box">
                <h2>Active plugin instances:</h2>
                <ul id="active_plugins">
                </ul>
            </div>
        </div>
        <canvas id="canvas" width="600px" height="440px"></canvas>
    </body>
</html>
